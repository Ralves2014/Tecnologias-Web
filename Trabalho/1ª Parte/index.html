                var dots = document.getElementsByClassName("demo");

                }

                x[img_index_o-1].style.display = "block";  
                dots[img_index_o-1].className += " w3-white";
            }

            }

                    var count=1;
                    for(let i = data.resultados.length-3; i < data.resultados.length; i++){

                        if(data.resultados[i].tipo_alojamento == "Casa" || data.resultados[i].tipo_alojamento == "casa" || data.resultados[i].tipo_alojamento == "T0" || data.resultados[i].tipo_alojamento == "T1" ||

                        data.resultados[i].tipo_alojamento == "t2" || data.resultados[i].tipo_alojamento == "t3" || data.resultados[i].tipo_alojamento == "t4"){

                                img1_offers.src="images/home.jpg";
                                id1_o=data.resultados[i].aid;
                            }else if (count==2){

                                id2_o=data.resultados[i].aid;
                            }else if (count==3){
                                img3_offers.src="images/home.jpg";
                                id3_o=data.resultados[i].aid;
                            }
                        }

                                img1_offers.src="images/bedroom.jpg";
                                id1_o=data.resultados[i].aid;
                            }else if (count==2){
                                img2_offers.src="images/bedroom.jpg";
                                id2_o=data.resultados[i].aid;
                            }else if (count==3){
                                img3_offers.src="images/bedroom.jpg";
                                id3_o=data.resultados[i].aid;
                            }
                        }
                        else{

                                id1_o=data.resultados[i].aid;
                            }else if (count==2){
